<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js TypeScript</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <script type="module" src="bundle.js"></script>
    <video
      id="video"
      playsinline
      webkit-playsinline
      loop
      autoplay
      width="1920"
      height="1080"
      src="./videos/vid.mp4"
      style="display: none"
    ></video>
    <video
      id="video1"
      playsinline
      webkit-playsinline
      loop
      muted
      autoplay
      width="1920"
      height="1080"
      src="./videos/matcom.mov"
      style="display: none"
    ></video>
  </body>
</html>
